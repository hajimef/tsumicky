<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tsumicky</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
      <nav class="navbar navbar-expand-lg bg-primary-subtle" style="padding-right: 1rem">
        <div class="container-fluid" style="z-index: 1000;">
          <a class="navbar-brand" href="#">Tsumicky</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar1" aria-controls="navbar1" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar1">
            <ul class="navbar-nav me-auto">
              <li class="nav-item"><li><button class="btn btn-outline-primary" id="run">&nbsp;</button></li>
              <li class="nav-item"><li><button class="btn btn-outline-danger" id="stop">&nbsp;</button></li>
              <li class="nav-item"><li><button class="btn btn-outline-success" id="new">&nbsp;</button></li>
              <li class="nav-item"><li><label class="btn btn-outline-success"><input type="file" class="btn btn btn-outline-success" id="load" value="Load" accept=".json" /><span id="open">&nbsp;</span></label></li>
              <li class="nav-item"><li><button class="btn btn-outline-success" id="save">&nbsp;</button></li>
            </ul>
            <ul class="navbar-nav mr-auto d-flex">
              <li class="nav-item"><li><button class="btn btn-outline-success" id="chenv">&nbsp;</button></li>
              <li class="nav-item"><li><button class="btn btn-outline-success" id="setting">&nbsp;</button></li>
            </ul>
          </div>
        </div>
      </nav>
    <main>
      <div id="blocklyArea" class="container-fruid">
        <div id="blocklyDiv" style="position: absolute"></div>
      </div>
      <p style="display: none;"><textarea id="code" rows="10" cols="80"></textarea><textarea id="ws" rows="10" cols="80"></textarea><a href="#" id="savefile"></a><input type="file" id="selfile" accept=".json" /></p>
      <div class="modal" id="setting_modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="modalLabel">
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-4" id="modalLabel"></h1>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row" style="text-align: right; margin-bottom: 0.5em;">
                  <div class="col-12">
                    <a id="sel_lang" href="#"></a>
                  </div>
                </div>
                <div id="sel_launch">
                  <p>
                    <label for="every_launch"><input type="radio" name="lsel" id="every_launch" value="ev" /> <span id="every_launch_msg"></span></label>
                  </p>
                  <p>
                    <label for="use_default"><input type="radio" name="lsel" id="use_default" value="ud" /> <span id="use_default_msg"></span></label>
                  </p>
                </div>
                <div class="row" id="sel_env"></div>
              </div>
            </div>
            <div class="modal-footer">
              <button id="btn_cancel" type="button" class="btn btn-secondary"></button>
              <button id="btn_ok" type="button" class="btn btn-primary"></button>
            </div>
          </div>
        </div>
      </div>

    </main>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <script src="https://unpkg.com/@blockly/field-colour"></script>
    <script src="https://unpkg.com/@blockly/field-multilineinput"></script>
    <script src="https://unpkg.com/@blockly/plugin-cross-tab-copy-paste"></script>
    <script src="https://unpkg.com/@blockly/workspace-backpack"></script>
    <script src="procedures.js"></script>
    <script src="main.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
